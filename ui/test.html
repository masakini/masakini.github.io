<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
  </head>
  <body>
    <p>There is a hidden message for you. Click to see it.</p>
    <button onclick="myFunction()">Click me!</button>
    <div id="notif"></div>
    <script>
      function myFunction() {
        document.getElementById("notif").innerHTML = "<fieldset>SUCCESS</fieldset>";
      }
    </script>
  </body>
</html>
