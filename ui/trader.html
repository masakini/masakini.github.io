<!DOCTYPE html>
<html>
     <head>
     <title>Trustline & Trading Manager</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     
     <style>
           body     {
                     font-family:Roboto;
                     font-weight:bold; 
                     text-align:center; 
                     color:white; 
                     background-color:black; 
                    }
           div      {
                     text-align:center; 
                    }
           .title   {
                     font-size:28px; 
                     font-weight:900; 
                    }
           fieldset {
                     border:2px solid goldenrod; 
                     border-radius:8px;
                    }
           legend   {
                     font-size:22px; 
                     font-family:Averia Serif Libre; 
                     text-align:center; 
                     font-weight:bolder; 
                     color:goldenrod; 
                     border:2px solid goldenrod; 
                     border-radius:8px;
                     padding:8px 8px;
                    }
           label    {
                     font-size:22px; 
                     font-weight:bolder; 
                     color:dodgerblue; 
                    }
           textarea {
                     resize:none; 
                     text-align:center; 
                     color:white; 
                     font-size:18px; 
                     font-weight:bold; 
                     background-color:mediumseagreen; 
                     border:none; 
                     border-radius:6px; 
                     padding:6px 2px; 
                    }
           select   {
                     color:white; 
                     background-color:mediumseagreen; 
                     font-size:22px; 
                     font-weight:bolder; 
                     border-radius:6px; 
                     padding:6px 15px; 
                    }
           .execute {
                     color:white; 
                     background-color:indigo; 
                     height:48px; 
                     width:50%; 
                     border:none; 
                     font-size:22px; 
                     font-weight:bolder; 
                     border-radius:10px; 
                    }
           .hidden  {
                     display:none; 
                    }
           .text    {
                     color:white; 
                     font-size:22px; 
                     font-weight:bolder; 
                    }
           .border {
                     background-color:indigo; 
                     border:none; 
                     border-radius:10px; 
                     padding:6px 15px; 
                    }
           .note    {
                     font-size:18px; 
                    }
     </style>
     </head>
     <body>
          <div class="title">
               STELLAR LUMENS<br>
               TRUSTLINE & TRADING<br>
               MANAGER<br>
          </div>
          <div><br>
               <form id="trader">
                    <fieldset>
                             <legend>ASSET MANAGER</legend>
                             <label for="assetcode">Asset Code</label><br>
                             <textarea rows="1" cols="28" required id="assetcode"></textarea><br>
                             <label for="issuerwallet">Issuer Public Key</label><br>
                             <textarea rows="2" cols="28" required id="issuerwallet"></textarea><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>WALLET MANAGER</legend>
                             <label for="walletsecretkey">Enter Secret Key - One Per Line</label><br>
                             <textarea rows="11" cols="28" id="walletsecretkey"></textarea><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>FILE MANAGER</legend><br>
                             <label class="border" for="uploadfile">
                                   <input class="hidden" type="file" id="filemanager">
                                   <label class="text" for="filemanager">UPLOAD FILE</label><br>
                             </label><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>LOOPING MANAGER</legend>
                             <label for="looptrading">Looping Process Per Wallet</label><br>
                             <textarea rows="1" cols="28" required id="looptrading"></textarea><br>
                    </fieldset><br>
                    <input class="execute" type="submit" id="execute" value="EXECUTE">
               </form><br>
               <fieldset>
                         <legend>DEVELOPERS</legend>
                         <div class="note">
                             Coding By <a href="https://t.me/xoerbiston">Xoer Biston</a><br>
                             UI By <a href="https://t.me/IdamanMasaKini">Masa Kini</a><br>
                         </div>
               </fieldset><br>
               <div class="note">
                   <i>Best View on Via Browser</i>
               <div class="note"><br>
          </div>
     </body>
</html>
