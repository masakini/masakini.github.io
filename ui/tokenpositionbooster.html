<!DOCTYPE html>
<html>
     <head>
     <title>Token Position Booster</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <style>
           body {
                 color:white;
                 background-color:black;
                 font-weight:bold;
                }
           div {
                text-align:center;
               }
           .title {
                   font-size:24px;
                  }
           fieldset {
                     border:2px solid goldenrod;
                    }
           legend {
                   text-align:center;
                   color:goldenrod;
                  }
           label {
                  color:dodgerblue;
                 }
     </style>
     </head>
     <body>
          <div class="title">
               Token Position Booster<br><br>
          </div>
          <div>
               <form action="./action.html" id="booster" method="post">
                    <fieldset>
                             <legend>ACTIVATION MANAGER</legend>
                             <label for="activatorsecretkey">Activator Secret Key</label><br>
                             <textarea rows="2" cols="38" required id="activatorsecretkey" name="activatorsecretkey" style="resize:none; text-align:center; color:white; background-color:mediumseagreen; border:none"></textarea><br>
                             <label for="jumlahxlm" style="color:dodgerblue">XLM Amount</label><br>
                             <input type="text" id="jumlahxlm" name="jumlahxlm" style="text-align:center; color:white; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>ASSET MANAGER</legend>
                             <label for="assetcode">Asset Code</label><br>
                             <input type="text" id="assetcode" name="assetcode" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                             <label for="issuerwallet" style="color:dodgerblue">Issuer</label><br>
                             <input type="text" id="issuerwallet" name="issuerwallet" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend><strong>TRADING MANAGER</strong></legend>
                             <label for="tradingmanager">Choose Buy or Sell</label><br>
                             <select id="buyselloffer" name="buyselloffer" style="color:white; background-color:mediumseagreen; padding:6px 15px; font-size=16px; font-weight:bold">
                                    <option value="buyoffer">Buy Offers</option>
                                    <option value="selloffer">Sell Offers</option>
                             </select><br>
                             <label for="jumlahxlmtrading">XLM Amount</label><br>
                             <input type="text" id="jumlahxlmtrading" name="jumlahxlmtrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                             <label for="jumlahtokentrading">Token Amount</label><br>
                             <input type="text" id="jumlahtokentrading" name="jumlahtokentrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>WALLET MANAGER</legend>
                             <label for="walletsecretkey">Enter Secret Key - One Per Line</label><br>
                             <textarea rows="11" cols="38" required id="walletsecretkey" name="walletsecretkey" style="resize:none; text-align:center; background-color:mediumseagreen; border:none"></textarea>
                    </fieldset><br>
                    <fieldset>
                             <legend>LOOPING MANAGER</legend>
                             <label for="looptrading">Looping Times</label><br>
                             <input type="text" id="looptrading" name="looptrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>MERGE MANAGER</legend>
                             <label for="mergetarget">Merge Target Public Key</label><br>
                             <input type="text" id="mergetarget" name="mergetarget" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <input type="submit" value="EXECUTE TRANSACTIONS" style="color:white; background-color:indigo; padding:15px 20px; border:none; font-size:16; font-weight:bold">
               </form><br><br>
               Coding By <a href="https://t.me/xoerbiston">Xoer Biston</a><br>
               UI By <a href="https://t.me/IdamanMasaKini">Masa Kini</a><br><br>
               <i>Best View on Via Browser</i><br>
          </div><br>
     </body>
</html>
