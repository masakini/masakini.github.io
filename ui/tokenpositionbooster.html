<!DOCTYPE html>
<html>
     <head>
     <title>Token Position Booster</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body style="color:white; background-color:black">
          <div align="center" style="font-size:24px">
               <strong>Token Position Booster</strong><br><br>
          </div>
          <div align="center">
               <form action="./action.html" id="booster" method="post">
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod"><strong>ACTIVATION MANAGER</strong></legend>
                             <label for="activatorsecretkey" style="color:dodgerblue; font-weight:bold">Activator Secret Key</label><br>
                             <input type="text" id="activatorsecretkey" name="activatorsecretkey" style="text-align:center; color:white; background-color:mediumseagreen; border:none"><br>
                             <label for="jumlahxlm" style="color:dodgerblue; font-weight:bold">XLM Amount</label><br>
                             <input type="text" id="jumlahxlm" name="jumlahxlm" style="text-align:center; color:white; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend style="text-align:center; color:dodgerblue"><strong>ASSET MANAGER</strong></legend>
                             <label for="assetcode" style="color:mediumseagreen">Asset Code</label><br>
                             <input type="text" id="assetcode" name="assetcode" style="text-align:center; background-color:goldenrod"><br>
                             <label for="issuerwallet" style="color:mediumseagreen">Issuer</label><br>
                             <input type="text" id="issuerwallet" name="issuerwallet" style="text-align:center; background-color:goldenrod"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend style="text-align:center; color:dodgerblue"><strong>TRADING MANAGER</strong></legend>
                             <label for="tradingmanager" style="color:mediumseagreen">Choose Buy or Sell</label><br>
                             <select id="buyselloffer" name="buyselloffer">
                                    <option value="buyoffer">Buy Offers</option>
                                    <option value="selloffer">Sell Offers</option>
                             </select><br>
                             <label for="jumlahxlmtrading" style="color:mediumseagreen">XLM Amount</label><br>
                             <input type="text" id="jumlahxlmtrading" name="jumlahxlmtrading" style="text-align:center; background-color:goldenrod"><br>
                             <label for="jumlahtokentrading" style="color:mediumseagreen">Token Amount</label><br>
                             <input type="text" id="jumlahtokentrading" name="jumlahtokentrading" style="text-align:center; background-color:goldenrod"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend style="text-align:center; color:dodgerblue"><strong>WALLET MANAGER</strong></legend>
                             <label for="clientsecretkey" style="color:mediumseagreen">Enter Secret Key - One Per Line</label><br>
                             <textarea name="clientsecretkey" form="booster" rows="11" cols="35" style="text-align:center; background-color:goldenrod"></textarea>
                    </fieldset><br>
                    <fieldset>
                             <legend style="text-align:center; color:dodgerblue"><strong>LOOPING MANAGER</strong></legend>
                             <label for="looptrading" style="color:mediumseagreen">Looping Times</label><br>
                             <input type="text" id="looptrading" name="looptrading" style="text-align:center; background-color:goldenrod"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend style="text-align:center; color:dodgerblue"><strong>MERGE MANAGER</strong></legend>
                             <label for="mergetarget" style="color:mediumseagreen">Merge Target Public Key</label><br>
                             <input type="text" id="mergetarget" name="mergetarget" style="text-align:center; background-color:goldenrod"><br>
                    </fieldset><br>
                    <input type="submit" value="EXECUTE TRANSACTIONS" style="color:white; background-color:indigo; padding:15px 30px; border:none; font-size:16; font-weight:bold">
               </form><br><br>
               Coding By <a href="https://t.me/xoerbiston">Xoer Biston</a><br>
               UI By <a href="https://t.me/IdamanMasaKini">Masa Kini</a><br>
          </div><br>
     </body>
</html>
