<!DOCTYPE html>
<html>
     <head>
     <title>Token Position Booster</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body style="color:white; background-color:black; font-weight:bold">
          <div align="center" style="font-size:24px">
               Token Position Booster<br><br>
          </div>
          <div align="center">
               <form action="./action.html" id="booster" method="post">
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod">ACTIVATION MANAGER</legend>
                             <label for="activatorsecretkey" style="color:dodgerblue">Activator Secret Key</label><br>
                             <input type="text" id="activatorsecretkey" name="activatorsecretkey" height="100" width="300" style="text-align:center; color:white; background-color:mediumseagreen; font-size:20px; border:none"><br>
                             <label for="jumlahxlm" style="color:dodgerblue">XLM Amount</label><br>
                             <input type="text" id="jumlahxlm" name="jumlahxlm" style="text-align:center; color:white; background-color:mediumseagreen; font-size:18px; border:none"><br>
                    </fieldset><br>
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod">ASSET MANAGER</legend>
                             <label for="assetcode" style="color:dodgerblue">Asset Code</label><br>
                             <input type="text" id="assetcode" name="assetcode" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                             <label for="issuerwallet" style="color:dodgerblue">Issuer</label><br>
                             <input type="text" id="issuerwallet" name="issuerwallet" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod"><strong>TRADING MANAGER</strong></legend>
                             <label for="tradingmanager" style="color:dodgerblue">Choose Buy or Sell</label><br>
                             <select id="buyselloffer" name="buyselloffer">
                                    <option value="buyoffer">Buy Offers</option>
                                    <option value="selloffer">Sell Offers</option>
                             </select><br>
                             <label for="jumlahxlmtrading" style="color:dodgerblue">XLM Amount</label><br>
                             <input type="text" id="jumlahxlmtrading" name="jumlahxlmtrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                             <label for="jumlahtokentrading" style="color:dodgerblue">Token Amount</label><br>
                             <input type="text" id="jumlahtokentrading" name="jumlahtokentrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod">WALLET MANAGER</legend>
                             <label for="clientsecretkey" style="color:dodgerblue">Enter Secret Key - One Per Line</label><br>
                             <textarea name="clientsecretkey" form="booster" rows="11" cols="35" style="text-align:center; background-color:mediumseagreen; border:none"></textarea>
                    </fieldset><br>
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod">LOOPING MANAGER</legend>
                             <label for="looptrading" style="color:dodgerblue">Looping Times</label><br>
                             <input type="text" id="looptrading" name="looptrading" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <fieldset style="border:2px solid goldenrod">
                             <legend style="text-align:center; color:goldenrod">MERGE MANAGER</legend>
                             <label for="mergetarget" style="color:dodgerblue">Merge Target Public Key</label><br>
                             <input type="text" id="mergetarget" name="mergetarget" style="text-align:center; background-color:mediumseagreen; border:none"><br>
                    </fieldset><br>
                    <input type="submit" value="EXECUTE TRANSACTIONS" style="color:white; background-color:indigo; padding:15px 20px; border:none; font-size:16; font-weight:bold">
               </form><br><br>
               Coding By <a href="https://t.me/xoerbiston">Xoer Biston</a><br>
               UI By <a href="https://t.me/IdamanMasaKini">Masa Kini</a><br><br>
               <i>Best View on Via Browser</i><br>
          </div><br>
     </body>
</html>
