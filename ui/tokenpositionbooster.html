<!DOCTYPE html>
<html>
     <head>
     <title>Token Position Booster</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body>
          <div align="center" style="font-size:24px">
               <strong>Token Position Booster</strong><br><br>
          </div>
          <div align="center">
               <form action="./action.html" id="booster">
                    <fieldset>
                             <legend>Asset Manager</legend>
                             <label for="assetcode">Asset Code</label><br>
                             <input type="text" id="assetcode" name="assetcode"><br>
                             <label for="issuerwallet">Issuer</label><br>
                             <input type="text" id="issuerwallet" name="issuerwallet"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>Activation Manager</legend>
                             <label for="activatorsecretkey">Activator Secret Key</label><br>
                             <input type="text" id="activatorsecretkey" name="activatorsecretkey"><br>
                             <label for="jumlahxlm">XLM Amount</label><br>
                             <input type="text" id="jumlahxlm" name="jumlahxlm"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>Merge Manager</legend>
                             <label for="mergetarget">Merge Target Public Key</label><br>
                             <input type="text" id="mergetarget" name="mergetarget"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>Trading Manager</legend>
                             <label for="tradingmanager">Choose Buy or Sell</label><br>
                             <select id="buyselloffer" name="buyselloffer">
                                    <option value="buyoffer">Buy Offers</option>
                                    <option value="selloffer">Sell Offers</option>
                             </select><br>
                             <label for="jumlahxlmtrading">XLM Amount</label><br>
                             <input type="text" id="jumlahxlmtrading" name="jumlahxlmtrading"><br>
                             <label for="jumlahtokentrading">Token Amount</label><br>
                             <input type="text" id="jumlahtokentrading" name="jumlahtokentrading"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>Looping Manager</legend>
                             <label for="looptrading">Looping Times</label><br>
                             <input type="text" id="looptrading" name="looptrading"><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>Client Manager</legend>
                             <label for="clientsecretkey">Enter Secret Key</label><br>
                             <textarea name="clientsecretkey" form="booster" rows="10" cols="40"></textarea>
                    </fieldset><br>
                    <input type="submit">
               </form>
          </div>
     </body>
</html>
