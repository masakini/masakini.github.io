<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      #parent {
        display: table;
        width: 100%;
        height: 200px;
        border: 3px dashed #1c87c9;
        text-align: center;
      }
      #child {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <span id="parent">
      <span id="child">
<textarea rows="40" cols="100%">
      I am vertically centered
</textarea>
      </span>
    </span>
  </body>
</html>
