     <body>
          <div class="title">
               STEP 1<br>
               WALLET ACTIVATION<br><br>
          </div>
          <div>
               <form onsubmit="return executetx()" id="step-1" name="step-1">
                    <fieldset>
                             <legend>ACTIVATION MANAGER</legend>
                             <label for="activatorsecretkey">Activator Secret Key</label><br>
                             <textarea rows="2" cols="28" required id="activatorsecretkey" name="activatorsecretkey"></textarea><br>
                             <label for="jumlahxlm">XLM Amount</label><br>
                             <textarea rows="1" cols="28" required id="jumlahxlm" name="jumlahxlm"></textarea><br>
                    </fieldset><br>
                    <fieldset>
                             <legend>ACTIVATION TARGET</legend>
                             <label for="targetpublickey">Enter Public Key - One Per Line</label><br>
                             <textarea rows="11" cols="28" required id="targetpublickey" name="targetpublickey"></textarea><br>
                    </fieldset><br>
                    <input class="execute" type="submit" value="EXECUTE TRANSACTIONS">
               </form><br>
          </div>
          <div id="notif"></div><br>
          <div>
               <form action="./step-2.html" id="bypass-step-1" name="bypass-step-1" method="get">

          </div><br>

<script type="text/javascript">

function executetx() {

const server = new StellarSdk.Server('https://horizon.stellar.org')
var source = StellarSdk.Keypair.fromSecret("activatorsecretkey")
var destination = StellarSdk.Keypair.publicKey("targetpublickey")

StellarSdk.Network.usePublicNetwork()

server.accounts()
  .accountId(source.publicKey())
  .call()
  .then(({ sequence }) => {
    const account = new StellarSdk.Account(source.publicKey(), sequence)
    const transaction = new StellarSdk.TransactionBuilder(account, {
      fee: StellarSdk.BASE_FEE
    })
      .addOperation(StellarSdk.Operation.payment({
        destination: destination.publicKey(), 
        amount: 'jumlahxlm'
      }))
      .build()
    transaction.sign(StellarSdk.Keypair.fromSecret(source.secret()))
    return server.submitTransaction(transaction)
  })
  .then(results => {
    console.log('Transaction', results._links.transaction.href)
  })

}

</script>
